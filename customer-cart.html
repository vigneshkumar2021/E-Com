<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .cart-item {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05);
    }

    .cart-summary {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 90px;
    }

    .product-img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 15px;
    }

    .qty-control {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qty-btn {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: none;
      font-size: 18px;
    }

    .remove-btn {
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">E-Shop</a>
      <div>
        <a href="customer-dashboard.html" class="btn btn-light btn-sm">Dashboard</a>
        <a href="logout.html" class="btn btn-danger btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <div class="container mt-4">
    <div class="row">
      <!-- Cart Items -->
      <div class="col-lg-8">
        <h3 class="mb-4"><i class="bi bi-cart-check-fill text-primary"></i> My Shopping Cart</h3>

        <!-- Item 1 -->
        <div class="cart-item d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <img src="https://via.placeholder.com/80" alt="Product" class="product-img">
            <div>
              <h6 class="mb-1">Smartphone XYZ</h6>
              <p class="text-muted mb-1">Electronics</p>
              <h6 class="text-success">$500</h6>
            </div>
          </div>
          <div class="qty-control">
            <button class="btn btn-outline-secondary qty-btn">-</button>
            <input type="text" class="form-control text-center mx-2" value="1" style="width: 50px;">
            <button class="btn btn-outline-secondary qty-btn">+</button>
          </div>
          <div>
            <h6 class="text-danger">$500</h6>
            <button class="btn btn-sm btn-outline-danger remove-btn"><i class="bi bi-trash"></i> Remove</button>
          </div>
        </div>

        <!-- Item 2 -->
        <div class="cart-item d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <img src="https://via.placeholder.com/80" alt="Product" class="product-img">
            <div>
              <h6 class="mb-1">Wireless Headphones</h6>
              <p class="text-muted mb-1">Accessories</p>
              <h6 class="text-success">$150</h6>
            </div>
          </div>
          <div class="qty-control">
            <button class="btn btn-outline-secondary qty-btn">-</button>
            <input type="text" class="form-control text-center mx-2" value="2" style="width: 50px;">
            <button class="btn btn-outline-secondary qty-btn">+</button>
          </div>
          <div>
            <h6 class="text-danger">$300</h6>
            <button class="btn btn-sm btn-outline-danger remove-btn"><i class="bi bi-trash"></i> Remove</button>
          </div>
        </div>
      </div>

      <!-- Cart Summary -->
      <div class="col-lg-4">
        <div class="cart-summary">
          <h5 class="mb-3">Order Summary</h5>
          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal</span>
            <span>$800</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Shipping</span>
            <span>$20</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <strong>Total</strong>
            <strong class="text-danger">$820</strong>
          </div>
          <a href="checkout.html" class="btn btn-primary w-100 mt-3"><i class="bi bi-bag-check-fill"></i> Proceed to
            Checkout</a>
          <a href="products.html" class="btn btn-outline-secondary w-100 mt-2"><i class="bi bi-arrow-left"></i>
            Continue Shopping</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
