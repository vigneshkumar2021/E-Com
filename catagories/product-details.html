<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product Details | MyShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f6;
    }

    .breadcrumb {
      background: none;
      font-size: 0.9rem;
    }

    .product-container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .product-title {
      font-size: 1.6rem;
      font-weight: 600;
    }

    .price {
      font-size: 1.8rem;
      font-weight: bold;
      color: #d32f2f;
    }

    .old-price {
      text-decoration: line-through;
      color: #888;
      margin-left: 10px;
      font-size: 1rem;
    }

    .offer {
      color: #388e3c;
      font-weight: 500;
      margin-left: 10px;
    }

    .rating-box {
      background: #388e3c;
      color: #fff;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .btn-buy {
      background-color: #fb641b;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      font-size: 1.1rem;
    }

    .btn-cart {
      background-color: #ff9f00;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      font-size: 1.1rem;
    }

    .btn-wishlist {
      background-color: #6c757d;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      font-size: 1.1rem;
    }

    .offers {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
    }

    .offers h6 {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .offers p {
      margin: 5px 0;
      font-size: 0.9rem;
      color: #333;
    }

    /* Image Zoom */
    .product-img {
      transition: transform 0.3s ease-in-out;
      cursor: zoom-in;
    }

    .product-img:hover {
      transform: scale(1.08);
    }

    /* Highlights */
    .highlight-list {
      list-style: none;
      padding: 0;
    }

    .highlight-list li {
      padding: 5px 0;
      font-size: 0.9rem;
    }

    /* Reviews */
    .progress {
      height: 8px;
    }

    /* Sticky Bottom Bar for Mobile */
    .sticky-bar {
      display: none;
    }

    @media (max-width: 768px) {
      .sticky-bar {
        display: flex;
        justify-content: space-around;
        padding: 10px;
        background: #fff;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
      }

      .sticky-bar .btn {
        font-size: 0.9rem;
        padding: 10px 5px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">MyShop</a>
      <form class="d-flex mx-auto w-50">
        <input class="form-control me-2" type="search" placeholder="Search for products">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="products.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div id="product-details" class="product-container"></div>
  </div>

  <!-- Sticky Bar for Mobile -->
  <!-- Sticky Bar for Mobile -->
  <div class="sticky-bar">
    <button onclick="goToCart()" class="btn btn-cart w-50"><i class="bi bi-cart"></i> Add to Cart</button>
    <button onclick="goToCheckout()" class="btn btn-buy w-50"><i class="bi bi-lightning-fill"></i> Buy Now</button>
    <button onclick="goToWishlist()" class="btn btn-outline-danger w-50"><i class="bi bi-heart"></i> Wishlist</button>
  </div>


  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const productData = JSON.parse(localStorage.getItem("selectedProduct"));

      if (productData) {
        document.getElementById("product-details").innerHTML = `
      <div class="row">
        <!-- Left Side - Image -->
        <div class="col-md-5 text-center">
          <img src="${productData.img}" class="img-fluid rounded shadow-sm product-img" style="max-height: 400px;">
          <div class="mt-3 d-none d-md-flex gap-3 justify-content-center">
            <button id="desktopCart" class="btn btn-cart"><i class="bi bi-cart"></i> Add to Cart</button>
            <button id="desktopWishlist" class="btn btn-wishlist"><i class="bi bi-heart"></i> Wishlist</button>
            <button id="desktopBuy" class="btn btn-buy"><i class="bi bi-lightning-fill"></i> Buy Now</button>
          </div>
        </div>

        <!-- Right Side - Details -->
        <div class="col-md-7">
          <h2 class="product-title">${productData.title}</h2>
          <div class="d-flex align-items-center gap-2 mt-2">
            <span class="rating-box">${productData.rating}</span>
            <small class="text-muted">(12,000 Ratings & 1,250 Reviews)</small>
          </div>
          <hr>
          <h3 class="price">
            ${productData.price} 
            <span class="old-price">${productData.oldPrice}</span>
            <span class="offer">10% off</span>
          </h3>
          <p class="mt-3 text-muted">${productData.description}</p>

          <!-- Highlights -->
          <h6 class="mt-4">Highlights</h6>
          <ul class="highlight-list">
            <li>✅ Intel i5 11th Gen Processor</li>
            <li>✅ 8GB RAM | 512GB SSD</li>
            <li>✅ 15.6” Full HD Display</li>
            <li>✅ Windows 11 Pre-installed</li>
          </ul>

          <!-- Offers -->
          <div class="offers mt-4">
            <h6>Available Offers</h6>
            <p><i class="bi bi-bank"></i> Bank Offer: 10% Off on UPI Payments</p>
            <p><i class="bi bi-credit-card"></i> Credit Card EMI Options Available</p>
            <p><i class="bi bi-truck"></i> Free Delivery Available</p>
            <p><i class="bi bi-arrow-repeat"></i> 7 Days Replacement Policy</p>
          </div>
        </div>
      </div>

      <!-- Reviews -->
      <div class="mt-5">
        <h4>Customer Ratings & Reviews</h4>
        <div class="row">
          <div class="col-md-4 text-center">
            <h1 class="text-success">4.4 ★</h1>
            <p>12,000 Ratings & 1,250 Reviews</p>
          </div>
          <div class="col-md-8">
            <div class="d-flex align-items-center mb-2">
              <span class="me-2">5 ★</span>
              <div class="progress flex-grow-1">
                <div class="progress-bar bg-success" style="width: 70%;"></div>
              </div>
            </div>
            <div class="d-flex align-items-center mb-2">
              <span class="me-2">4 ★</span>
              <div class="progress flex-grow-1">
                <div class="progress-bar bg-info" style="width: 20%;"></div>
              </div>
            </div>
            <div class="d-flex align-items-center mb-2">
              <span class="me-2">3 ★</span>
              <div class="progress flex-grow-1">
                <div class="progress-bar bg-warning" style="width: 7%;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    `;

        // Event listeners for navigation
        document.getElementById("desktopCart").addEventListener("click", () => {
          window.location.href = "/cart.html";
        });
        document.getElementById("desktopBuy").addEventListener("click", () => {
          window.location.href = "/checkout.html";
        });
        document.getElementById("desktopWishlist").addEventListener("click", () => {
          alert("Added to Wishlist!");
        });

        document.getElementById("stickyCart").addEventListener("click", () => {
          window.location.href = "/cart.html";
        });
        document.getElementById("stickyBuy").addEventListener("click", () => {
          window.location.href = "/checkout.html";
        });
        document.getElementById("stickyWishlist").addEventListener("click", () => {
          alert("Added to Wishlist!");
        });
      } else {
        document.getElementById("product-details").innerHTML = `<p>No product selected!</p>`;
      }
    });
  </script>

</body>

</html>
