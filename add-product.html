<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="seller-dashboard.html">MyStore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sellerNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="sellerNavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="seller-dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="add-product.html">Add Product</a></li>
        <li class="nav-item"><a class="nav-link" href="my-products.html">My Products</a></li>
        <li class="nav-item"><a class="nav-link" href="seller-orders.html">Orders</a></li>

      </ul>
    </div>

</nav>

<!-- Add Product Form -->
<div class="container mt-4">
  <h2>Add New Product</h2>
  <form>
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control" placeholder="Enter product name">
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" rows="3" placeholder="Enter product description"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" placeholder="Enter price">
    </div>
    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input type="number" class="form-control" placeholder="Enter stock quantity">
    </div>
    <div class="mb-3">
      <label class="form-label">Upload Image</label>
      <input type="file" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Add Product</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
