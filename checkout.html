<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .step-progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .step {
            text-align: center;
            flex: 1;
            position: relative;
        }

        .step::before {
            content: "";
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 3px;
            background: #dee2e6;
            z-index: -1;
        }

        .step:first-child::before {
            display: none;
        }

        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #dee2e6;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            font-size: 18px;
        }

        .step.active .step-icon {
            background: #0d6efd;
            color: white;
        }

        .payment-option {
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .payment-option:hover {
            border-color: #0d6efd;
        }

        .payment-option input {
            margin-right: 10px;
        }

        .summary-total {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .btn-place-order {
            font-size: 18px;
            padding: 12px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn-place-order:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">E-Shop</a>
            <div>
                <a href="customer-cart.html" class="btn btn-light btn-sm">Cart</a>
                <a href="logout.html" class="btn btn-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Checkout Steps -->
    <div class="container mt-4">
        <div class="step-progress">
            <div class="step active">
                <div class="step-icon"><i class="bi bi-cart-check"></i></div>
                <p>Cart</p>
            </div>
            <div class="step active">
                <div class="step-icon"><i class="bi bi-truck"></i></div>
                <p>Shipping</p>
            </div>
            <div class="step">
                <div class="step-icon"><i class="bi bi-credit-card"></i></div>
                <p>Payment</p>
            </div>
            <div class="step">
                <div class="step-icon"><i class="bi bi-check-circle"></i></div>
                <p>Review</p>
            </div>
        </div>

        <div class="row">
            <!-- Shipping Details -->
            <div class="col-md-7">
                <div class="card mb-4">
                    <div class="card-header bg-dark text-white">Shipping Details</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" placeholder="Enter full name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="Enter email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input type="text" class="form-control" placeholder="Enter phone number">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <textarea class="form-control" rows="3" placeholder="Enter full address"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-control" placeholder="Enter city">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" placeholder="Enter postal code">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Payment Method -->
                <div class="card mb-4">
                    <div class="card-header bg-dark text-white">Payment Method</div>
                    <div class="card-body">
                        <div class="payment-option">
                            <input type="radio" name="payment" checked>
                            <i class="bi bi-cash-coin me-2"></i> Cash on Delivery
                        </div>
                        <!-- <div class="payment-option">
                            <input type="radio" name="payment">
                            <i class="bi bi-credit-card-2-back me-2"></i> Credit / Debit Card
                        </div>
                        <div class="payment-option">
                            <input type="radio" name="payment">
                            <i class="bi bi-phone me-2"></i> UPI Payment
                        </div> -->
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header bg-dark text-white">Order Summary</div>
                    <div class="card-body">
                        <ul class="list-group mb-3">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Smartphone XYZ</span>
                                <span>$500</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Wireless Headphones</span>
                                <span>$300</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <strong>Subtotal</strong>
                                <strong>$800</strong>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Shipping</span>
                                <span>$20</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between summary-total">
                                <span>Total</span>
                                <span class="text-danger">$820</span>
                            </li>
                        </ul>
                        <button class="btn btn-success btn-lg w-100 btn-place-order">
                            <i class="bi bi-bag-check-fill"></i> Place Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
