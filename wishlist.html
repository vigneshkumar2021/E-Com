<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wishlist - E-Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .wishlist-card {
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .wishlist-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
    }

    .wishlist-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }

    .stock-badge {
      font-size: 0.85rem;
      padding: 0.4em 0.6em;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MyShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="customer-dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link active" href="wishlist.html">Wishlist</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Wishlist Section -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">❤️ My Wishlist</h2>

    <div class="row g-4">
      <!-- Example Item 1 -->
      <div class="col-md-4">
        <div class="card wishlist-card">
          <img src="https://via.placeholder.com/300x200" class="wishlist-img" alt="Wireless Headphones">
          <div class="card-body text-center">
            <h5 class="card-title">Wireless Headphones</h5>
            <p class="card-text fw-bold text-success">$49.99</p>
            <span class="badge bg-success stock-badge">In Stock</span>
            <div class="mt-3">
              <a href="cart.html" class="btn btn-sm btn-primary me-2">Add to Cart</a>
              <button class="btn btn-sm btn-outline-danger">Remove</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Example Item 2 -->
      <div class="col-md-4">
        <div class="card wishlist-card">
          <img src="https://via.placeholder.com/300x200" class="wishlist-img" alt="Smart Watch">
          <div class="card-body text-center">
            <h5 class="card-title">Smart Watch</h5>
            <p class="card-text fw-bold text-warning">$99.99</p>
            <span class="badge bg-warning text-dark stock-badge">Limited Stock</span>
            <div class="mt-3">
              <a href="cart.html" class="btn btn-sm btn-primary me-2">Add to Cart</a>
              <button class="btn btn-sm btn-outline-danger">Remove</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Example Item 3 -->
      <div class="col-md-4">
        <div class="card wishlist-card">
          <img src="https://via.placeholder.com/300x200" class="wishlist-img" alt="Bluetooth Speaker">
          <div class="card-body text-center">
            <h5 class="card-title">Bluetooth Speaker</h5>
            <p class="card-text fw-bold text-danger">$29.99</p>
            <span class="badge bg-danger stock-badge">Out of Stock</span>
            <div class="mt-3">
              <a href="#" class="btn btn-sm btn-secondary disabled me-2">Add to Cart</a>
              <button class="btn btn-sm btn-outline-danger">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 MyShop. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
