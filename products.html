<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop - MyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">MyShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="products.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Shop Section -->
    <div class="container my-5">
        <h2 class="mb-4">Shop Products</h2>

        <div class="row">
            <!-- Sidebar Filters -->
            <div class="col-md-3">
                <h5>Filters</h5>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select">
                            <option>All</option>
                            <option>Electronics</option>
                            <option>Fashion</option>
                            <option>Home</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price Range</label>
                        <input type="range" class="form-range" min="0" max="5000">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Apply</button>
                </form>
            </div>

            <!-- Product Grid -->
            <div class="col-md-9">
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product">
                            <div class="card-body text-center">
                                <h5 class="card-title">Product A</h5>
                                <p class="text-muted">₹699</p>
                                <a href="product-details.html" class="btn btn-primary btn-sm">View</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product">
                            <div class="card-body text-center">
                                <h5 class="card-title">Product B</h5>
                                <p class="text-muted">₹899</p>
                                <a href="product-details.html" class="btn btn-primary btn-sm">View</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product">
                            <div class="card-body text-center">
                                <h5 class="card-title">Product C</h5>
                                <p class="text-muted">₹1199</p>
                                <a href="product-details.html" class="btn btn-primary btn-sm">View</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <nav class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled"><a class="page-link">Previous</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 MyShop. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
